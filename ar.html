<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quadro AR com Câmera</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body>
    <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam;">
      <!-- Quadro sendo projetado na parede -->
      <a-plane
        position="0 0 -3"
        rotation="0 0 0"
        width="1.5"
        height="1"
        material="src: #quadroImage"
      ></a-plane>

      <!-- Assets da imagem do quadro -->
      <a-assets>
        <img
          id="quadroImage"
          src="https://carneirovorb.github.io/pontodeequilibrio/img/people1.jpg"
        />
      </a-assets>

      <!-- Câmera AR ativa -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
