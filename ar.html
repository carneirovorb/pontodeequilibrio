<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quadro AR com Câmera</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.8thwall.com/web/xrextras/xrextras.js"></script>
    <script src="https://cdn.8thwall.com/web/aframe/8frame.js"></script>
  </head>
  <body>
    <!-- Define a cena de AR com a câmera ativa -->
    <a-scene
      embedded
      xrweb
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
      vr-mode-ui="enabled: false"
    >
      <!-- Define o plano do quadro, posicionado à frente da câmera -->
      <a-plane
        position="0 1.6 -2"
        rotation="0 0 0"
        width="1.5"
        height="1"
        material="src: #quadroImage"
      ></a-plane>

      <!-- Assets (imagem do quadro) -->
      <a-assets>
        <img
          id="quadroImage"
          src="https://carneirovorb.github.io/pontodeequilibrio/img/people1.jpg"
        />
      </a-assets>

      <!-- Câmera AR ativa -->
      <a-entity camera look-controls></a-entity>
    </a-scene>
  </body>
</html>
