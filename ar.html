<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quadro AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.8thwall.com/web/xrextras/xrextras.js"></script>
    <script src="https://cdn.8thwall.com/web/aframe/8frame.js"></script>
  </head>
  <body>
    <a-scene
      xrweb
      environment="preset: default"
      arjs="sourceType: webcam; videoTexture: true"
    >
      <!-- Quadro na parede -->
      <a-entity
        geometry="primitive: plane; height: 1; width: 1.5"
        material="src: #quadroImage"
        position="0 1.6 -3"
        rotation="0 0 0"
      ></a-entity>

      <!-- Assets -->
      <a-assets>
        <img id="quadroImage" src="link_para_sua_imagem_de_quadro.jpg" />
      </a-assets>

      <!-- CÃ¢mera AR -->
      <a-camera camera="fov: 80" look-controls></a-camera>
    </a-scene>
  </body>
</html>
