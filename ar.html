<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quadro AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <style>
      body,
      html {
        margin: 0;
        overflow: hidden;
        height: 100%;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <!-- Quadro na parede com drag e movimento em todas as direções -->
      <a-entity
        geometry="primitive: plane; height: 1; width: 1.5"
        material="src: #quadroImage; transparent: true; opacity: 1"
        position="0 1.6 -3"
        rotation="0 0 -90"
        draggable
      ></a-entity>

      <!-- Assets -->
      <a-assets>
        <img
          id="quadroImage"
          src="https://carneirovorb.github.io/pontodeequilibrio/img/quadroar.png"
        />
      </a-assets>

      <!-- Configuração de câmera para AR -->
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
