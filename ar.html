<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quadro AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.8thwall.com/web/xrextras/xrextras.js"></script>
    <script src="https://cdn.8thwall.com/web/aframe/8frame.js"></script>
    <style>
      #videoElement {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <video autoplay="true" id="videoElement"></video>
    <a-scene
      xrweb
      environment="preset: default"
      arjs="sourceType: webcam; videoTexture: true"
    >
      <!-- Quadro na parede -->
      <a-entity
        geometry="primitive: plane; height: 1; width: 1.5"
        material="src: #quadroImage"
        position="0 1.6 -3"
        rotation="0 0 0"
      ></a-entity>

      <!-- Assets -->
      <a-assets>
        <img
          id="quadroImage"
          src="https://carneirovorb.github.io/pontodeequilibrio/img/quadroar.png"
        />
      </a-assets>
    </a-scene>

    <script>
      // Obter o elemento de vídeo
      var video = document.querySelector("#videoElement");

      // Verificar se o navegador suporta getUserMedia
      if (navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices
          .getUserMedia({ video: true })
          .then(function (stream) {
            video.srcObject = stream; // Definir a fonte do vídeo como o feed da webcam
          })
          .catch(function (err) {
            console.log("Algo deu errado: " + err);
          });
      }
    </script>
  </body>
</html>
